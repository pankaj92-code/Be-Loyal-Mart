<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Contact & Complaint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #cbd5e1; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 1rem; }
        .card { background-color: #1e293b; border: 1px solid #334155; }
        h1 { color: #facc15; }
        label { color: #eab308; }
        .input-style:focus { outline: none; border-color: #facc15; box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.5); }
        .btn-primary { background-color: #facc15; color: #0f172a; }
        .btn-primary:hover { background-color: #eab308; }
    </style>
</head>
<body>
    <div class="card w-full max-w-lg p-6 sm:p-8 rounded-2xl shadow-2xl">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-extrabold">Contact & Complaint Form</h1>
            <p class="mt-2 text-gray-400">Please provide your registered details and describe your issue.</p>
        </header>
        <div id="message" class="mb-6 min-h-[40px] flex items-center justify-center"></div>

        <form 
            id="complaintForm" 
            action="php/contact-handler.php" 
            method="POST"
            class="space-y-5"
        >
            <div>
                <label for="registeredName" class="block text-sm font-medium mb-1">Registered Name</label>
                <input type="text" id="registeredName" name="registeredName" placeholder="Enter your full registered name" required
                    class="input-style w-full p-3 border border-gray-600 rounded-lg bg-[#0f172a] text-gray-100 transition duration-200">
            </div>
            <div>
                <label for="registeredEmail" class="block text-sm font-medium mb-1">Registered Email</label>
                <input type="email" id="registeredEmail" name="registeredEmail" placeholder="name@example.com" required
                    class="input-style w-full p-3 border border-gray-600 rounded-lg bg-[#0f172a] text-gray-100 transition duration-200">
            </div>
            <div>
                <label for="complaintText" class="block text-sm font-medium mb-1">Complaint / Issue Description</label>
                <textarea id="complaintText" name="complaintText" rows="5" placeholder="Clearly describe your complaint, issue, or request." required
                    class="input-style w-full p-3 border border-gray-600 rounded-lg bg-[#0f172a] text-gray-100 transition duration-200 resize-y"></textarea>
            </div>
            <div>
                <button type="submit" 
                    class="btn-primary w-full py-3 px-4 font-semibold rounded-lg shadow-md transition duration-300 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-yellow-300 active:bg-yellow-600">
                    Submit Complaint
                </button>
            </div>
        </form>
        <footer class="mt-8 text-center text-xs text-gray-500">
            All fields are mandatory for timely assistance.
        </footer>
    </div>
</body>
</html>
